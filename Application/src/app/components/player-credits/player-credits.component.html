<html>
<body>
<div class="row">
<div class="col-md-6">
<h3> Team 1  </h3>
<table align="left">
<tr><th>Player Name</th><th>Player Credits</th><th>Match Points</th></tr>
<tbody>
<tr *ngFor="let player of playerListteam1 "><td>{{ player.name }}</td><td>{{ player.credit_points }}</td><td>{{ player.match_points }}</td></tr>
</tbody>
</table>
</div>
<div class="col-md-6">
<h3> Team 2 </h3>
<table align="right">
<tr><th>Player Name</th><th>Player Credits</th><th>Match Points</th></tr>
<tbody>
<tr *ngFor="let players of playerListteam2" ><td>{{ players.name }}</td><td>{{ players.credit_points }}</td><td>{{ players.match_points }}</td></tr>
</tbody>
</table>
</div>
</div> 
<script type="text/javascript">
    setTimeout(function() {
        location.reload();
    }, 300000);
</script>
</body>
</html>
